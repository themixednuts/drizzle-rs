name: Turso (Experimental)

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.features }})
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        features:
          - "turso"
          - "turso,uuid,serde"

    steps:
      - uses: actions/checkout@v4

      - name: Get Rust version
        id: rust-version
        run: |
          RUST_VERSION=$(grep '^rust-version = ' Cargo.toml | sed 's/rust-version = "\(.*\)"/\1/')
          echo "version=$RUST_VERSION" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.rust-version.outputs.version }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        id: test
        run: |
          mkdir -p test-output
          cargo test --workspace --features "${{ matrix.features }}" -- --test-threads=1 2>&1 | tee test-output/output.txt || true

          # Check for failures
          if grep -q "FAILED" test-output/output.txt; then
            echo "has_failures=true" >> $GITHUB_OUTPUT
            echo "::warning::Tests failed with features: ${{ matrix.features }}"
          else
            echo "has_failures=false" >> $GITHUB_OUTPUT
            echo "::notice::Tests passed with features: ${{ matrix.features }}"
          fi

      - name: Upload logs
        if: steps.test.outputs.has_failures == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: turso-logs-${{ matrix.features }}
          path: test-output/output.txt
          retention-days: 3
