services:
  postgres:
    image: postgres:18-alpine
    container_name: drizzle-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drizzle_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d drizzle_test"]
      interval: 2s
      timeout: 5s
      retries: 10

