[package]
name = "drizzle_rs"
version.workspace = true
edition.workspace = true
authors.workspace = true
keywords.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[workspace]
resolver = "3"
members = ["procmacros", "core", "sqlite", "postgres", "mysql"]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Mixed Nuts"]
keywords = ["drizzle", "rizzle", "orm", "database", "sqlite"]
description = "A type-safe SQL query builder for Rust"
license = "MIT"
repository = "https://github.com/themixednuts/drizzle-rs"
rust-version = "1.89"

[workspace.dependencies]
anyhow = "1.0.75"
compact_str = { version = "0.9.0" }
drizzle-core = { path = "./core", version = "0.1.0" }
drizzle_rs = { path = ".", version = "0.1.0" }
frunk = { version = "0.4.4" }
futures-util = { version = "0.3" }
libsql = { version = "0.9" }
libsql-rusqlite = { version = "0.33.0", features = ["bundled"] }
drizzle-mysql = { path = "./mysql", version = "0.1.0" }
paste = { version = "1.0.15" }
drizzle-postgres = { path = "./postgres", version = "0.1.0" }
drizzle-macros = { path = "./procmacros", version = "0.1.0" }
rand = { version = "0.9.2" }
rusqlite = { version = "0.34.0", features = ["bundled", "uuid"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
smallvec = { version = "1.15.1", features = [
  "union",
  "const_new",
  "const_generics",
] }
drizzle-sqlite = { path = "./sqlite", version = "0.1.0" }
thiserror = "1.0.49"
tokio = { version = "1.47", features = ["full"] }
turso = { version = "0.1.4" }
uuid = { version = "1.16.0", features = ["v4", "serde"] }

# Add dev-dependencies for tests
[dev-dependencies]
drizzle_rs = { workspace = true }
drizzle-macros = { workspace = true }
rand = { workspace = true }
tokio = { workspace = true }
futures-util = { workspace = true }
divan = "0.1.21"

[[bench]]
name = "performance_comparison"
harness = false

[features]
rusqlite = [
  "dep:rusqlite",
  "drizzle-sqlite/rusqlite",
  "sqlite",
  "drizzle-macros/rusqlite",
  "drizzle-core/rusqlite",
  "rusqlite/uuid",
  "rusqlite/serde_json",
]
turso = [
  "dep:turso",
  "drizzle-sqlite/turso",
  "sqlite",
  "drizzle-macros/turso",
  "drizzle-core/turso",
]
libsql = [
  "dep:libsql",
  "drizzle-sqlite/libsql",
  "sqlite",
  "drizzle-macros/libsql",
  "drizzle-core/libsql",
]
libsql-rusqlite = [
  "dep:libsql-rusqlite",
  "drizzle-sqlite/libsql-rusqlite",
  "sqlite",
  "drizzle-macros/libsql-rusqlite",
]
serde = [
  "dep:serde_json",
  "dep:serde",
  "drizzle-sqlite/serde",
  "drizzle-postgres/serde",
  "drizzle-mysql/serde",
  "drizzle-macros/serde",
  "drizzle-core/serde",
]
uuid = [
  "dep:uuid",
  "drizzle-sqlite/uuid",
  "drizzle-postgres/uuid",
  "drizzle-mysql/uuid",
  "drizzle-macros/uuid",
  "drizzle-core/uuid",
]

# Add dialect-specific features back for gating re-exports
sqlite = ["drizzle-macros/sqlite", "dep:drizzle-sqlite"]
postgres = ["drizzle-macros/postgres", "dep:drizzle-postgres"]
mysql = ["drizzle-macros/mysql", "dep:drizzle-mysql"]

[dependencies]
drizzle-macros = { workspace = true }
paste = { workspace = true }
drizzle-core = { workspace = true }

# Optional dependencies activated by features
drizzle-sqlite = { workspace = true, optional = true }
drizzle-postgres = { workspace = true, optional = true }
drizzle-mysql = { workspace = true, optional = true }
rusqlite = { workspace = true, optional = true }
libsql = { workspace = true, optional = true }
libsql-rusqlite = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
turso = { workspace = true, optional = true }

[profile.bench]
debug = true

[profile.test]
debug = true

[profile.dev]
debug = true
