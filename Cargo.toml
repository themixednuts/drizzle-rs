[package]
name = "drizzle_rs"
version.workspace = true
edition.workspace = true
authors.workspace = true
keywords.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[workspace]
resolver = "3"
members = ["procmacros", "core", "sqlite", "postgres", "mysql"]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Mixed Nuts"]
keywords = ["drizzle", "rizzle", "orm", "database", "sqlite"]
description = "A type-safe SQL query builder for Rust"
license = "MIT"
repository = "https://github.com/themixednuts/drizzle-rs"
rust-version = "1.89"

[workspace.dependencies]
anyhow = "1.0.75"
compact_str = { version = "0.9.0" }
drizzle_core = { path = "./core" }
drizzle_rs = { path = "." }
frunk = { version = "0.4.4" }
futures-util = { version = "0.3" }
libsql = { version = "0.9" }
libsql-rusqlite = { version = "0.33.0", features = ["bundled"] }
mysql = { path = "./mysql" }
paste = { version = "1.0.15" }
postgres = { path = "./postgres" }
procmacros = { path = "./procmacros" }
rand = { version = "0.9.2" }
rusqlite = { version = "0.34.0", features = ["bundled", "uuid"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
smallvec = { version = "1.15.1", features = [
  "union",
  "const_new",
  "const_generics",
] }
sqlite = { path = "./sqlite" }
thiserror = "1.0.49"
tokio = { version = "1.47", features = ["full"] }
turso = { version = "0.1" }
uuid = { version = "1.16.0", features = ["v4", "serde"] }

# Add dev-dependencies for tests
[dev-dependencies]
drizzle_rs = { workspace = true, features = ["rusqlite", "uuid", "serde"] }
procmacros = { workspace = true, features = ["rusqlite", "serde"] }
rand = { workspace = true }
tokio = { workspace = true }
divan = "0.1.21"

[[bench]]
name = "performance_comparison"
harness = false

[features]
rusqlite = [
  "dep:rusqlite",
  "sqlite/rusqlite",
  "sqlite",
  "procmacros/rusqlite",
  "drizzle_core/rusqlite",
  "rusqlite/uuid",
  "rusqlite/serde_json",
]
turso = [
  "dep:turso",
  "sqlite/turso",
  "sqlite",
  "procmacros/turso",
  "drizzle_core/turso",
]
libsql = [
  "dep:libsql",
  "sqlite/libsql",
  "sqlite",
  "procmacros/libsql",
  "drizzle_core/libsql",
]
libsql-rusqlite = [
  "dep:libsql-rusqlite",
  "sqlite/libsql-rusqlite",
  "sqlite",
  "procmacros/libsql-rusqlite",
]
serde = [
  "dep:serde_json",
  "dep:serde",
  "sqlite/serde",
  "postgres/serde",
  "mysql/serde",
  "procmacros/serde",
  "drizzle_core/serde",
]
uuid = [
  "dep:uuid",
  "sqlite/uuid",
  "postgres/uuid",
  "mysql/uuid",
  "drizzle_core/uuid",
]

# Add dialect-specific features back for gating re-exports
sqlite = ["procmacros/sqlite", "dep:sqlite"]
postgres = ["procmacros/postgres", "dep:postgres"]
mysql = ["procmacros/mysql", "dep:mysql"]

[dependencies]
procmacros = { workspace = true }
paste = { workspace = true }
drizzle_core = { workspace = true }

# Optional dependencies activated by features
sqlite = { workspace = true, optional = true }
postgres = { workspace = true, optional = true }
mysql = { workspace = true, optional = true }
rusqlite = { workspace = true, optional = true }
libsql = { workspace = true, optional = true }
libsql-rusqlite = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
turso = { workspace = true, optional = true }

[profile.bench]
debug = true

[profile.test]
debug = true

[profile.dev]
debug = true
