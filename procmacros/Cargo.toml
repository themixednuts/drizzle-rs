[package]
name = "procmacros"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
keywords.workspace = true

[lib]
proc-macro = true

[dependencies]
quote = { version = "1.0.37" }
proc-macro2 = { version = "1.0.89" }
syn = { version = "2.0.87", features = ["full"] }
rand = { version = "0.8.5" }
heck = { version = "0.5.0" }
paste = { workspace = true }

[features]
serde = []
sqlite = []
postgres = []
mysql = []
rusqlite = ["sqlite"]
libsql = ["sqlite"]
libsql-rusqlite = ["sqlite"]
