[package]
name = "drizzle-macros"
version.workspace = true
authors.workspace = true
edition.workspace = true
keywords.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lib]
proc-macro = true

[dependencies]
quote = { version = "1.0" }
proc-macro2 = { version = "1.0" }
syn = { version = "2.0", features = ["full"] }
rand = { workspace = true }
heck = { version = "0.5" }
proc-macro-crate = "3.4"
paste = { workspace = true }
# Migration types for metadata generation
drizzle-migrations = { path = "../migrations" }
serde_json = { workspace = true }

[dev-dependencies]
drizzle = { workspace = true, features = [
    "rusqlite",
    "libsql",
    "turso",
    "sqlite",
] }
drizzle-core = { workspace = true, features = ["rusqlite", "libsql", "turso"] }
drizzle-sqlite = { workspace = true, features = [
    "rusqlite",
    "libsql",
    "turso",
] }
rusqlite = { workspace = true }
libsql = { workspace = true }
turso = { workspace = true }

[features]
default = []
serde = []
sqlite = []
postgres = []
mysql = []
uuid = []
arrayvec = []
# PostgreSQL optional type features
chrono = []
rust_decimal = []
ipnet = []
geo-types = []
bitvec = []
rusqlite = ["sqlite"]
libsql = ["sqlite"]
turso = ["sqlite"]
# sqlx-postgres = ["postgres"]
