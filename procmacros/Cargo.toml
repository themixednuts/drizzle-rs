[package]
name = "procmacros"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
keywords.workspace = true
rust-version.workspace = true

[lib]
proc-macro = true

[dependencies]
quote = { version = "1.0.37" }
proc-macro2 = { version = "1.0.89" }
syn = { version = "2.0.87", features = ["full"] }
rand = { version = "0.8.5" }
heck = { version = "0.5.0" }
paste = { workspace = true }

[dev-dependencies]
drizzle_rs = { workspace = true }
rusqlite = { workspace = true }
libsql = { workspace = true }
turso = { workspace = true }
uuid = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { version = "0.4" }
tokio = { workspace = true }

[features]
serde = ["drizzle_rs/serde"]
sqlite = ["drizzle_rs/sqlite"]
postgres = ["drizzle_rs/postgres"]
mysql = ["drizzle_rs/mysql"]
uuid = ["drizzle_rs/uuid"]
rusqlite = ["sqlite", "drizzle_rs/rusqlite"]
libsql = ["sqlite", "drizzle_rs/libsql"]
libsql-rusqlite = ["sqlite", "drizzle_rs/libsql-rusqlite"]
turso = ["sqlite", "drizzle_rs/turso"]
