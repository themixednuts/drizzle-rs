[package]
name = "drizzle-cli"
version = "0.1.0"
edition.workspace = true
description = "CLI tool for drizzle-rs migrations - compatible with drizzle-kit format"
license.workspace = true
repository.workspace = true
keywords = ["database", "sql", "migrations", "cli", "drizzle"]
categories = ["database", "command-line-utilities"]

[[bin]]
name = "drizzle"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { workspace = true }

# Schema and migration types
drizzle-migrations = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }

# UUID for snapshot IDs
uuid = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Colored output
colored = "3.0"

# Glob patterns for schema discovery
glob = "0.3"

# File system operations
fs_extra = "1.3"

[dev-dependencies]
tempfile = "3.14"
assert_cmd = "2.0"
predicates = "3.1"
