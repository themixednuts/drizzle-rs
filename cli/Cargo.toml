[package]
name = "drizzle-cli"
version.workspace = true
edition.workspace = true
description = "CLI tool for drizzle-rs migrations - compatible with drizzle-kit format"
license.workspace = true
repository.workspace = true
keywords = ["database", "sql", "migrations", "cli", "drizzle"]
categories = ["database", "command-line-utilities"]

[[bin]]
name = "drizzle"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { workspace = true }

# Schema and migration types
drizzle-migrations = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }

# UUID for snapshot IDs
uuid = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Colored output
colored = { workspace = true }

# Glob patterns for schema discovery
glob = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
assert_cmd = { workspace = true }
predicates = { workspace = true }
